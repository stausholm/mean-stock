<h2 class="page-header">Register new Admin</h2>
<form (submit)="onRegisterSubmit()"> 
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Register new Admin">
</form>
